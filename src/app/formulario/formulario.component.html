<form class="row">
  <input
    type="text"
    name="nombre"
    id="nombre"
    placeholder="Nombre"
    [(ngModel)]='nombreInput'
  />

  <input
    type="text"
    name="apellido"
    id="apellido"
    placeholder="Apellido"
    [(ngModel)]='apellidoInput'
  />

  <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
    +
  </button>
</form>
